<md-toolbar md-theme="myTheme">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <md-list>
      <md-list-item class="noright" ui-sref="about-me">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>Ganzin Anatoly</p>
      </md-list-item>
    </md-list>

    <md-button class="md-icon-button" ng-click="main.toggleLeft()" ng-if="!main.showAndHide" aria-label="More">
      <md-icon class="material-icons">more_vert</md-icon>
    </md-button>
  </div>
</md-toolbar>

<div class="heightContent" layout="row">
  <md-sidenav md-is-locked-open="main.showAndHide" md-component-id="left" flex>
    <md-list>
      <md-list-item class="noright" ui-sref="about-me" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>About me</p>
        <md-divider></md-divider>
      </md-list-item>

      <md-subheader class="md-no-sticky">My best projects</md-subheader>

      <md-list-item class="md-2-line" ui-sref="mwo" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <div class="md-list-item-text">
          <h3>MWO Bugtracker</h3>
          <p>Codeigniter</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line" ui-sref="yii2" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <div class="md-list-item-text">
          <h3>Yii2 Angular</h3>
          <p>REST Full API</p>
        </div>
      </md-list-item>
      <md-list-item class="md-2-line" ui-sref="teamgeist" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <div class="md-list-item-text">
          <h3>Teamgeist</h3>
          <p>Express, Electron</p>
        </div>
      </md-list-item>

      <md-divider></md-divider>
      <md-subheader class="md-no-sticky">My first apps with angular</md-subheader>

      <md-list-item class="noright" ui-sref="angular-material" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>Angular-material</p>
      </md-list-item>
      <md-list-item class="noright" ui-sref="angular-ui-router" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>Angular ui-router</p>
      </md-list-item>
      <md-list-item class="noright" ui-sref="angular-express" ng-click="main.toggleLeft()">
        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>Angular Express</p>
      </md-list-item>

    </md-list>
  </md-sidenav>

  <div ui-view="content" flex></div>
</div>
