<md-toolbar md-theme="myTheme">
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

        <img alt="logo" ng-src="logo.png" class="md-avatar" />
        <p>Ganzin Anatoly</p>
      </md-list-item>
    </md-list>

          <img alt="logo" ng-src="logo.png" class="md-avatar" />

            <h3>MWO Bugtracker</h3>
            <p>Codeigniter</p>
          </div>
        </md-list-item>
        <md-list-item class="md-2-line" ui-sref="start">
          <img alt="logo" ng-src="logo.png" class="md-avatar" />
          <div class="md-list-item-text">
            <h3>Yii2 Angular</h3>

          </div>
        </md-list-item>
        <md-list-item class="md-2-line" ui-sref="start">
          <img alt="logo" ng-src="logo.png" class="md-avatar" />

        </md-list-item>

          <img alt="logo" ng-src="logo.png" class="md-avatar" />
          <p>Angular ui-router</p>
        </md-list-item>
        <md-list-item class="noright" ui-sref="start">
          <img alt="logo" ng-src="logo.png" class="md-avatar" />
          <p>Angular Express</p>
        </md-list-item>

      </md-list>
    </md-content>
  </md-sidenav>

  <div ui-view="content" flex></div>
