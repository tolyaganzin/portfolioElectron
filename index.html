<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <title>portfolio electron</title>
  </head>
  <body>
    <md-toolbar md-theme="myTheme">
      <div class="md-toolbar-tools">
        <h2 ui-sref="main">
          <span>Portfolio toolbar</span>
        </h2>
        <span flex></span>

        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <h1>Portfolio hello!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    <div ui-view></div>
    <!-- dependencies injection node_modules -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- dependencies injectinon app -->
    <script src="app/app.js"></script>
    <script src="app/appConfig.js"></script>

  </body>
</html>
